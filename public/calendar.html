<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Prasad Counter - Calendar View</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-[Inter]">
    <header class="bg-[var(--primary-color)] text-white p-4 flex justify-between items-center shadow-lg">
        <h1 class="text-2xl font-bold">Prasad Count Calendar</h1>
        <div class="flex gap-4">
            <button id="back-to-dashboard" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300">Back to Dashboard</button>
            <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300">Logout</button>
        </div>
    </header>

    <main class="p-4">
        <div class="max-w-6xl mx-auto">
            <!-- Temple Info -->
            <div class="text-center mb-6">
                <h2 class="text-xl font-semibold text-gray-700">Temple: <span id="temple-name" class="text-blue-600">...</span></h2>
                <p class="text-gray-500">ID: <span id="temple-id">...</span></p>
            </div>

            <!-- Calendar Navigation -->
            <div class="flex justify-between items-center mb-6">
                <button id="prev-month" class="bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg">
                    &larr; Previous Month
                </button>
                <h2 id="current-month" class="text-2xl font-bold text-gray-800">October 2023</h2>
                <button id="next-month" class="bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg">
                    Next Month &rarr;
                </button>
            </div>

            <!-- Calendar Grid -->
            <div class="bg-white rounded-xl shadow-xl p-6">
                <!-- Day Headers -->
                <div class="grid grid-cols-7 mb-4">
                    <div class="text-center font-semibold text-gray-600">Sun</div>
                    <div class="text-center font-semibold text-gray-600">Mon</div>
                    <div class="text-center font-semibold text-gray-600">Tue</div>
                    <div class="text-center font-semibold text-gray-600">Wed</div>
                    <div class="text-center font-semibold text-gray-600">Thu</div>
                    <div class="text-center font-semibold text-gray-600">Fri</div>
                    <div class="text-center font-semibold text-gray-600">Sat</div>
                </div>
                <!-- Calendar Days -->
                <div id="calendar-grid" class="grid grid-cols-7 gap-2">
                    <!-- Calendar days will be injected here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-white bg-opacity-80 z-50 flex justify-center items-center" style="display: none;">
        <div class="text-xl font-bold text-gray-700">Loading...</div>
    </div>

    <!-- Modal for Daily Logs -->
    <div id="logs-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center" style="display: none;">
        <div class="bg-white rounded-xl shadow-2xl p-6 max-w-4xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 id="modal-date" class="text-2xl font-bold text-gray-800">October 1, 2023</h2>
                <div class="flex gap-4">
                    <button id="export-excel" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg">
                        Export to Excel
                    </button>
                    <button id="close-modal" class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg">
                        Close
                    </button>
                </div>
            </div>
            <input type="hidden" id="user-role" value="">
            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Time</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Servant</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Plates Count</th>
                        </tr>
                    </thead>
                    <tbody id="logs-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Logs will be injected here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Import bundled script -->
    <script src="dist/calendar.bundle.js"></script>
</body>
</html>
